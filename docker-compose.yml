PostgreSQL:
  restart: always
  image: sameersbn/postgresql:9.6-1
  ports:
    - "5432:5432"
  environment:
    - DEBUG=false

    - DB_USER=
    - DB_PASS=
    - DB_NAME=
    - DB_TEMPLATE=

    - DB_EXTENSION=

    - REPLICATION_MODE=
    - REPLICATION_USER=
    - REPLICATION_PASS=
    - REPLICATION_SSLMODE=
  command: "--wal_keep_segments=32 --logging_collector=off"
  volumes:
    - postgresql:/var/lib/postgresql
